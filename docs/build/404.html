<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Assal Malabari</title>
	<script type="text/javascript">
		(function redirect() {
			if (document && document.location) {
				let target = document.location.pathname;
				if(target[0] == "/") {
					target = target.substr(1)
				}
				document.location.replace(`/?redirect=${encodeURIComponent(target)}`);
			}
		}());
	</script>
</head>
